<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/music-player.css">
</head>
<body>
    <div class="music-player-container">
        <!-- Vinyl Record Animation -->
        <div class="vinyl-record">
            <div class="vinyl-disk">
                <svg viewBox="0 0 100 100">
                    <circle class="record-grooves" cx="50" cy="50" r="45"/>
                    <circle class="record-label" cx="50" cy="50" r="15"/>
                </svg>
            </div>
        </div>

        <!-- Player Controls -->
        <div class="player-controls">
            <div class="song-info">
                <h3 class="song-title">Our First Dance</h3>
                <p class="song-artist">Perfect - Ed Sheeran</p>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time-info">
                    <span class="current-time">0:00</span>
                    <span class="duration">0:00</span>
                </div>
            </div>

            <div class="control-buttons">
                <button class="prev-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-forward"></i>
                </button>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" class="volume-slider" min="0" max="100" value="100">
                </div>
            </div>

            <div class="playlist-toggle">
                <button class="playlist-btn">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>

        <!-- Playlist -->
        <div class="playlist-container">
            <h3>Wedding Playlist</h3>
            <ul class="playlist">
                <!-- Songs will be added dynamically -->
            </ul>
        </div>
    </div>

    <!-- Visualizer Canvas -->
    <canvas id="visualizer"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="assets/js/music-player.js"></script>
</body>
</html>
